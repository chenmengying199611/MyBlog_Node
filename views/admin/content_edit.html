{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">后台管理</a></li>
    <li class="active">内容修改</li>
</ol>
<h3>修改内容</h3>
<form method="POST">
    <div class="form-group">
        <label for="contentFrom">所属分类：</label>
        <!-- {{content.category}} -->
        <select class="form-control" name="category" id="contentFrom">
            {% for category in categories %}
            <!-- 让下拉列表被选中的部分和文章分类一致 -->
                {% if content.category==category.name %}
                <!-- 在循环生成下拉框的过程中判断 如果生成的下拉框的分类的值 等于此时后台传递过来的此文章的内容分类 则将它选中 -->
                    <option selected value="{{category.name}}">{{category.name}}</option>
                {% else %}
                    <option value="{{category.name}}">{{category.name}}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="contentTitle">内容标题：</label>
        <input type="text" value="{{content.title}}" class="form-control" name="title" id="contentTitle" placeholder="请输入标题">
    </div>
    <div class="form-group">
        <label for="contentDescription">内容简介：</label>
        <textarea class="form-control" name="description" id="contentDescription" rows="4" placeholder="请输入简介">{{content.description}}</textarea>
    </div>
    <div class="form-group">
        <label for="content">内容：</label>
        <textarea class="form-control"  name="content" id="content" rows="10" placeholder="请输入内容">{{content.content}}</textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock %}
